<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            animation: backgroundAnimation 5s infinite alternate;
            overflow: hidden;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(45deg, #ff758c, #ff7eb3); }
        }

        /* Valentine Card */
        .valentine-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            position: relative;
            z-index: 10;
        }

        /* Yes Button */
        .btn-yes {
            font-size: 20px;
            transition: all 0.3s ease;
            animation: pulse 1s infinite;
            background: #ff4b5c;
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 10px;
        }
        .btn-yes:hover {
            background: #ff2d4b;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* No Button */
        #noBtn {
            position: absolute;
            transition: all 0.2s ease-in-out;
            max-width: 150px;
            max-height: 50px;
            background: #555;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
        }
        #noBtn:hover {
            background: #333;
        }

        /* Hello Love Modal */
        .modal-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .modal-header {
            background: #ff4b5c;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .modal-footer {
            border-top: none;
        }
        .modal-body {
            font-size: 20px;
            color: #333;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatHeart 3s infinite ease-in-out;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Hello Love Modal -->
    <div class="modal fade" id="helloModal" tabindex="-1" aria-labelledby="helloModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helloModalLabel">Hello Joana May Topez! üíï</h5>
                </div>
                <div class="modal-body">
                    Welcome to this special page! üíñ  
                    <br>I'm so happy you're here! üòä  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Valentine Card -->
    <div class="valentine-card">
        <h2>Will you be my Valentine? üíò</h2>
        <div class="mt-4 position-relative">
            <button id="yesBtn" class="btn btn-yes">Yes üíñ</button>
            <button id="noBtn" class="btn btn-danger">No üíî</button>
        </div>
        <div class="gif-container">
            <img id="valentineGif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="200">
        </div>
    </div>

    <!-- Yes Button Modal -->
    <div class="modal fade" id="valentineModal" tabindex="-1" aria-labelledby="valentineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="valentineModalLabel">Yay! üéâ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Thank you! You will be mine on Feb 14, 2025! ‚ù§Ô∏è</h3>
                    <h3>what do you want ako ?Charr.</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Show the "Hello Love" modal when the page loads
            $("#helloModal").modal("show");

            let yesSize = 20;

            // Move "No" button inside the valentine card but slightly outside
            $("#noBtn").on("mouseenter", function() {
                let card = $(".valentine-card");
                let cardOffset = card.offset();
                let cardWidth = card.outerWidth();
                let cardHeight = card.outerHeight();
                let buttonWidth = $(this).outerWidth();
                let buttonHeight = $(this).outerHeight();

                let minLeft = cardOffset.left - 2;
                let maxLeft = cardOffset.left + cardWidth - buttonWidth + 2;
                let minTop = cardOffset.top - 2;
                let maxTop = cardOffset.top + cardHeight - buttonHeight + 2;

                let newX = Math.random() * (maxLeft - minLeft) + minLeft;
                let newY = Math.random() * (maxTop - minTop) + minTop;

                $(this).css({ left: newX + "px", top: newY + "px" });
            });

            // Enlarge "Yes" button and show hearts
            $("#yesBtn").click(function() {
                yesSize += 10;
                $(this).css("font-size", yesSize + "px");
                $("#valentineGif").attr("src", "https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif");
                $("#valentineModal").modal("show");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
