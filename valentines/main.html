<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise üíñ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 50, 100, 0.8);
            font-size: 20px;
            animation: floatHeart 4s infinite;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Frosted Glass Valentine Card */
        .valentine-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        /* Yes Button */
        .btn-yes {
            font-size: 20px;
            padding: 12px 24px;
            background: #ff4b5c;
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-yes:hover {
            background: #ff2d4b;
            transform: scale(1.1);
        }

        /* No Button */
        #noBtn {
            position: absolute;
            transition: all 0.3s ease-in-out;
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #noBtn:hover {
            background: #222;
        }

        /* Custom Modal */
        .modal-content {
            background: white;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background: #ff4b5c;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Floating Hearts -->
    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = Math.random() * window.innerHeight + "px";
            heart.style.animationDuration = Math.random() * 2 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>

    <!-- Valentine Card -->
    <div class="valentine-card">
        <h2>Will you be my Valentine? üíò</h2>
        <div class="mt-4 position-relative">
            <button id="yesBtn" class="btn btn-yes">Yes üíñ</button>
            <button id="noBtn" class="btn btn-danger">No üíî</button>
        </div>
    </div>

    <!-- Modal for Yes Button -->
    <div class="modal fade" id="valentineModal" tabindex="-1" aria-labelledby="valentineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="valentineModalLabel">Yay! üéâ</h5>
                </div>
                <div class="modal-body">
                    <h3>Thank you! You will be mine on Feb 14, 2025! ‚ù§Ô∏è</h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let yesSize = 20;

            // Move "No" button randomly inside the card
            $("#noBtn").on("mouseenter", function() {
                let card = $(".valentine-card");
                let cardOffset = card.offset();
                let cardWidth = card.outerWidth();
                let cardHeight = card.outerHeight();
                let buttonWidth = $(this).outerWidth();
                let buttonHeight = $(this).outerHeight();

                let minLeft = cardOffset.left + 10;
                let maxLeft = cardOffset.left + cardWidth - buttonWidth - 10;
                let minTop = cardOffset.top + 10;
                let maxTop = cardOffset.top + cardHeight - buttonHeight - 10;

                let newX = Math.random() * (maxLeft - minLeft) + minLeft;
                let newY = Math.random() * (maxTop - minTop) + minTop;

                $(this).css({ left: newX + "px", top: newY + "px" });
            });

            // Enlarge "Yes" button and show modal
            $("#yesBtn").click(function() {
                yesSize += 10;
                $(this).css("font-size", yesSize + "px");
                $("#valentineModal").modal("show");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
